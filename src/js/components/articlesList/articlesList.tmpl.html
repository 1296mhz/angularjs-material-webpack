<md-card ng-cloak>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Статьи</span>
        </md-card-title-text>
    </md-card-title>

    <md-divider></md-divider>

    <md-card-actions layout="row" layout-align="start center">
        <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="Create" ui-sref="articleNewArticleEditor" ui-sref-active="active">
                <md-icon>add_comment</md-icon>
            </md-button>
        </md-card-icon-actions>
        <md-button class="md-icon-button">
            <md-icon>toc</md-icon>
        </md-button>
    </md-card-actions>

    <md-divider></md-divider>

    <md-card-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="article in $ctrl.items | orderBy : sortDate : true">
                <div class="md-list-item-text">
                    <h4>{{ article.username }} <span ng-bind="article.created_at | amUtc | amLocal | amDateFormat:'MM.DD.YYYY HH:mm:ss'"></span></h4>
                    <h3 ng-bind="article.title"></h3>
                    <p ng-bind="article.data | cropString"></p>
                </div>
                <md-button ui-sref="articleEditor({ articleId: article.id })" ui-sref-active="active" class="md-icon-button">
                    <md-icon>edit</md-icon>
                </md-button>
                <md-button ng-click="$ctrl.articleRemove(article.id)" class="md-icon-button">
                    <md-icon>delete_forever</md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
