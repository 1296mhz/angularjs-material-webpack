<md-card ng-cloak>
   <md-card-title>
      <md-card-title-text>
         <h1 ng-bind="$ctrl.operation"></h1>
      </md-card-title-text>
   </md-card-title>

   <md-divider></md-divider>

   <md-card-actions layout="row" layout-align="start">
      <md-card-icon-actions>

         <md-button class="md-icon-button" ng-click="$ctrl.saveArticleButton()">
            <md-icon>save</md-icon>
         </md-button>

         <md-button class="md-icon-button" aria-label="ArticlesList" ui-sref="articlesList" ui-sref-active="active">
            <md-icon>list</md-icon>
         </md-button>

         <md-menu>
            <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
               <md-icon>share</md-icon>
            </md-button>
            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
              <md-menu-item ng-repeat="item in $ctrl.networks">
                <md-button ng-click="$ctrl.shares(item.bcNetwork)">
                  Разместить в {{item.bcNetwork}}
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

      </md-card-icon-actions>

   </md-card-actions>

   <md-divider></md-divider>

   <md-card-content>

      <md-card-title-text>
         <md-input-container class="md-block">
            <label>Заголовок</label>
            <input ng-model="$ctrl.article.title">
         </md-input-container>
      </md-card-title-text>

      <md-input-container class="md-block editor-article">
         <textarea aria-label="editorArticle" simplemde='{spellChecker: false, autofocus: true }' ng-model='$ctrl.text' md-maxlength="150000"
            rows="5" md-select-on-focus></textarea>
      </md-input-container>

      <md-chips ng-model="$ctrl.tags" md-removable="$ctrl.readonlyTag" placeholder="Введите название тэга" delete-button-label="Удалить тэг"
         delete-hint="Нажмите удалить что бы удалить тэг" secondary-placeholder="+Тэг"></md-chips>

   </md-card-content>



</md-card>
